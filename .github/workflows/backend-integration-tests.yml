name: Integration Tests

on:
  push:
    branches:
      - main
      - release-*.*.*
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  postgres:
    name: Postgres
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Setup gradle
        uses: gradle/actions/setup-gradle@v4.4.2
      - name: Setup postgres
        run: docker pull postgres:15.4-alpine
      - name: Restore Gradle Cache
        uses: actions/cache@v4
        with:
          key: gradle-test-cache-${{ github.ref_name }}-postgres
          restore-keys: |
            gradle-test-cache-${{ github.base_ref }}-postgres
            gradle-test-cache-main-postgres
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
      - name: Run Integration tests
        run: ./gradlew test -PintegrationTest --no-daemon



